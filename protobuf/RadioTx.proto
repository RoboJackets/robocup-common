package Packet;

// Packet going out from control program to radio program
message RadioTx
{
	message Robot
	{
		required uint32 board_id = 1;
		required int32 roller = 2;
		required uint32 kick = 3;
		required bool valid = 4;
		required bool useChipper = 5;
		
		repeated int32 motors = 6;
	}
		
	repeated Robot robots = 1;
	
	// Which board should return reverse data.  Must be on [0, 15].
	required uint32 reverse_board_id = 2;
}
