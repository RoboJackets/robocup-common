syntax = "proto2";
package Packet;

import "Robot.proto";
import "Control.proto";

message RadioTx
{
	enum TxMode
	{
		UNICAST   = 1;
		MULTICAST = 2;
	}

	required TxMode txMode = 1;
	repeated Robot robots = 2;
}

message RobotsTxPacket
{
    repeated RobotTxPacket robots = 1;
}

message RobotTxPacket
{
    optional uint32 uid = 2;
    oneof message {
        RadioRobotControl control = 1;
    }
}